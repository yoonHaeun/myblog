<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css?ver=1" />
    <title>MyBlog | 일정</title>
</head>
<body>
<h3 class="gothic">일정</h3>
<br>
<table style="width: 500px">
    <tbody>
    <tr>
        <th style="width: 30%" class="gothic">제목</th>
        <th style="width: 40%" class="gothic">내용</th>
        <th style="width: 30%" class="gothic">날짜</th>
    </tr>
    <tr th:each="schedule: ${schedule}">
        <td class="gothic" th:text="${schedule.scTitle}"></td>
        <td class="gothic" th:text="${schedule.scContext}"></td>
        <td class="gothic" th:text="${schedule.scDate}"></td>
    </tr>
    </tbody>
</table>
<br>
<a class="gothic" href="/schedule">글쓰기</a>
<a class="gothic", href="/menu">◂뒤로가기</a>
</body>
</html>
